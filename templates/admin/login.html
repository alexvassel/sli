{% extends "../base.html" %}
{% block title %}Логин{% end %}
{% block body %}
    <h1>Авторизация</h1>
    <form action="/login" method="POST">
        <div class="form-group"><label>{{ form.username.label.text }}</label> {{ form.username(class_="form-control") }}</div>
            {% if form.username.errors %}
                <ul class="errors">{% for error in form.username.errors %}<li>{{ error }}</li>{% end %}</ul>
            {% end %}
        <input class='btn btn-default' type='submit' value='Войти'/>
    </form>
{% end %}
